<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stoxgear</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    /* ================= WHITE + GOLD (default) ================ */
    :root{
      --bg:#ffffff;               /* page background */
      --surface:#ffffff;          /* cards/panels */
      --ink:#141414;              /* main text */
      --muted:#666666;            /* secondary text */
      --accent:#c9a646;           /* gold */
      --accent-ink:#ffffff;       /* text on gold */
      --ring:rgba(201,166,70,.28);
      --line:#e5e5e5;
      --radius:16px;
      --shadow:0 10px 26px rgba(0,0,0,.10);
    }
    /* optional dark mode if ever needed: add class="dark" on <html> */
    :root.dark{
      --bg:#0b0b0b; --surface:#111; --ink:#eaeaea; --muted:#bdbdbd;
      --accent:#a6ff00; --accent-ink:#0b0b0b; --ring:rgba(166,255,0,.3);
      --line:rgba(255,255,255,.08);
      --shadow:0 10px 28px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:auto;padding:0 20px}
    .btn{display:inline-flex;align-items:center;gap:10px;background:var(--accent);color:var(--accent-ink);padding:12px 18px;border-radius:999px;font-weight:800;border:1px solid #0000;box-shadow:var(--shadow);transition:transform .2s,filter .2s}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}

    /* ===== NAVBAR (light) ===== */
    .nx-navbar{position:sticky;top:0;z-index:999;background:#fff;border-bottom:1px solid var(--line);box-shadow:0 4px 12px rgba(0,0,0,.05)}
    .nx-nav-inner{max-width:1200px;margin:0 auto;padding:14px 24px;display:flex;align-items:center;gap:18px}
    .nx-brand{display:flex;align-items:center;gap:12px;color:var(--ink);text-decoration:none}
    .nx-logo{height:34px;width:auto;display:block}

  height:30px;          /* same as .nx-logo */
  width:auto;
