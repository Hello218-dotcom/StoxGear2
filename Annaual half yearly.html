<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Statements â€“ StoxGear</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --ink:#0f1220;
  --muted:#5e6676;
  --accent:#c9a646;  /* Gold */
  --accent-dark:#b38b2e;
  --line:#e7e9ee;
  --radius:14px;
}

body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family:Inter, sans-serif;
  color:var(--ink);
}

.container{
  max-width:900px;
  margin:60px auto;
  padding:20px;
}

/* TITLE */
h1{
  font-size:38px;
  font-weight:800;
  letter-spacing:.2px;
  color:var(--accent);
  margin-bottom:20px;
}

/* LIST BLOCK */
.fin-list{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.fin-item{
  font-size:20px;
  font-weight:600;
  position:relative;
  width:max-content;
}

.fin-item a{
  color:var(--ink);
  text-decoration:none;
  padding-bottom:4px;
  border-bottom:2px solid transparent;
  transition:.3s;
}

.fin-item a:hover{
  color:var(--accent);
  border-bottom:2px solid var(--accent);
}

/* SEPARATOR LINE */
.separator{
  height:1px;
  width:100%;
  background:var(--line);
  margin:20px 0 30px;
}
</style>
</head>

<body>

<div class="container">

  <h1>Annual / Half Yearly / Quarterly Financials</h1>

  <div class="separator"></div>

  <div class="fin-list">
    <div class="fin-item">
      <a href="#">Accounts for the year 2023</a>
    </div>

    <div class="fin-item">
      <a href="#">Accounts for the year 2024</a>
    </div>

    <div class="fin-item">
      <a href="#">Accounts for the year 2025</a>
    </div>
  </div>

</div>

</body>
</html>
